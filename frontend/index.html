<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GapGuide - Career Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Section 1: The Initial Welcome Screen -->
        <section id="welcome-section" class="page active">
            <header>
                <h1>GapGuide üöÄ</h1>
                <p class="tagline">Your personalized guide to bridging the skill gap and finding the perfect job.</p>
            </header>
            <main>
                <button id="get-started-btn" class="button-primary">Get Started</button>
            </main>
        </section>

        <!-- Section 2: The Choice Screen -->
        <section id="choice-section" class="page">
            <header>
                <h2>Choose a Tool</h2>
                <p>How would you like to begin your analysis?</p>
            </header>
            <main class="choice-buttons">
                <button id="choice-recommender-btn" class="button-choice">
                    <h3>Job Recommender</h3>
                    <p>Get job suggestions based on your skills.</p>
                </button>
                <button id="choice-skill-gap-btn" class="button-choice">
                    <h3>Skill Gap Analysis</h3>
                    <p>Analyze your skills against a specific job title.</p>
                </button>
            </main>
        </section>

        <!-- Section 3: The Main Application -->
        <section id="app-section" class="page">
            <header>
                <h1 id="app-header">Analyze Your Profile</h1>
                <button id="back-btn" class="button-back">‚Üê Back to Choices</button>
            </header>
            <main>
                <form id="search-form">
                    <!-- This input is shown for Skill Gap Analysis only -->
                    <div class="form-group" id="job-title-group">
                        <label for="job-title-input">Enter a Job Title</label>
                        <input type="text" id="job-title-input" placeholder="e.g., Data Engineer">
                    </div>
                    
                    <!-- Resume Upload Section -->
                    <div class="form-group">
                        <label for="resume-input">Upload Your Resume to Auto-Fill Skills</label>
                        <input type="file" id="resume-input" accept=".pdf">
                        <div id="upload-status" class="upload-status"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="skills-input">Your Skills (comma-separated)</label>
                        <textarea id="skills-input" rows="4" placeholder="Your skills will appear here after uploading a resume, or you can type them manually." required></textarea>
                    </div>
                    
                    <button type="submit" class="button-primary">Get Results</button>
                </form>

                <div id="results-container">
                    <div id="loader" class="loader" style="display: none;"></div>
                    <ul id="results-list"></ul>
                </div>
            </main>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
